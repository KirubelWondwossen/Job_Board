<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/profile-styles.css" />
    <link rel="stylesheet" href="/CSS/general.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Profile</title>
  </head>
  <body>
    <div class="body-container">
      <header class="header section">
        <nav class="nav-bar--container">
          <a class="nav-bar--btns btn" href="#">Home</a>
          <div class="nav-btns--container">
            <a class="nav-bar--btns btn" href="#">Profile</a>
            <a class="nav-bar--btns btn" href="#">My Jobs</a>
            <a class="nav-bar--btns btn" href="#">
              <ion-icon class="icons" name="log-out-outline"></ion-icon>
            </a>
          </div>
        </nav>
      </header>
      <main>
        <div class="gradient--container container">
          <div class="gradient">
            <ion-icon class="icons edit-icon" name="create-outline"></ion-icon>
          </div>
        </div>
        <!-- Main Profile -->
        <div class="main-container container">
          <div class="profile-img__container container">
            <img
              class="profile-pic"
              src="/img/testimonials/profile-6.jpg"
              alt="profile picture"
            />
          </div>
          <div class="main-profile--detail__container container">
            <div class="name-container">
              <span class="name fname">Jhon</span>
              <span class="name lname">Doe</span>
            </div>
            <div class="name-email__container">
              <a class="name-email__link" href="#"><span>@</span>johndoe</a>
            </div>

            <div class="profile-detail container grid grid-cols--2">
              <div>
                <h3 class="detail-header">About Me</h3>
                <p class="bio">
                  A highly motivated software developer with 5+ years of
                  experience in building scalable web applications.
                </p>

                <a class="resume-btn btn" href="#">View Resume</a>

                <h3 class="detail-header contact-header">Contact Me</h3>
                <a class="email-link" href="#">johndoe@example.com</a>
              </div>
            </div>
          </div>

          <!-- Edit -->
          <div
            class="container edit-profile edit-profile-detail--container grid grid-cols--2"
          >
            <!-- <div class="name-container grid grid-cols--2"></div> -->
            <span class="detail-header edit-profile-detail--text"
              >First Name</span
            >
            <span class="detail-header edit-profile-detail--text"
              >Last Name</span
            >

            <span class="first-name edit-profile-detail--text">Jhon</span>
            <span class="last-name edit-profile-detail--text">Doe</span>

            <span class="detail-header edit-profile-detail--text">Gender</span>
            <span class="detail-header edit-profile-detail--text">Email</span>

            <span class="gender edit-profile-detail--text">Male</span>
            <span class="email edit-profile-detail--text"
              >johndoe@example.com</span
            >
          </div>
        </div>
      </main>
    </div>

    <!-- Script -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
