<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/my-jobs-poster.css" />
    <link rel="stylesheet" href="/CSS/general.css" />
    <title>My Jobs</title>
  </head>
  <body>
    <header class="header section">
      <nav class="nav-bar--container">
        <a class="nav-bar--btns btn" href="#">Home</a>
        <div class="nav-btns--container">
          <a class="nav-bar--btns btn" href="#">Profile</a>
          <a class="nav-bar--btns btn" href="#">My Jobs</a>
          <a class="nav-bar--btns btn" href="#">
            <ion-icon class="icons" name="log-out-outline"></ion-icon>
          </a>
        </div>
      </nav>
    </header>

    <main>
      <div class="job-cards--container">
        <div class="job-cards flex-col">
          <div class="flex-container">
            <span class="light-text date">Posted on</span>
            <span class="post-date date light-text">Dec 1</span>
          </div>
          <h2 class="job-title card-text">Front-End Development With React</h2>
          <div class="flex-container">
            <span class="job-category card-text">Software Engineering</span>

            <div class="flex-container">
              <span class="card-text salary salary-type light-text"
                >Fixed Salary -</span
              >
              <span class="salary-range salry card-text light-text"
                >70,000$ - 80,000$</span
              >
            </div>
          </div>
          <div class="flex-container">
            <div class="flex-container icon--text">
              <!-- <span class="card-text location">Location -</span> -->
              <ion-icon class="cards-icon" name="location-outline"></ion-icon>
              <span class="job-location card-text">Remote</span>
            </div>
            <div class="flex-container type">
              <span class="card-text type">Type -</span>
              <span class="job-type card-text">Full Time</span>
            </div>
          </div>

          <p class="description card-text">
            Develop and maintain user-facing | | features for a web application
            | | using React.js.
          </p>

          <a class="btn apply-btn" href="#">Apply</a>
        </div>
      </div>
    </main>

    <!-- Script -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
