<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/my-jobs-poster.css" />
    <link rel="stylesheet" href="/CSS/general.css" />
    <script defer src="/js/myjobsposter.js"></script>
    <title>My Jobs</title>
  </head>
  <body>
    <header class="header section">
      <nav class="nav-bar--container">
        <a class="nav-bar--btns btn" href="#">Home</a>
        <div class="nav-btns--container">
          <a class="nav-bar--btns btn" href="#">My Jobs</a>
          <a class="nav-bar--btns btn" href="#">Profile</a>
          <a class="nav-bar--btns btn" href="#">
            <ion-icon class="icons" name="log-out-outline"></ion-icon>
          </a>
        </div>
      </nav>
    </header>

    <main>
      <div class="main-header-container">
        <h2 class="main-header">MY JOBS</h2>
      </div>
      <div class="filter-box">
        <div class="filter-dropdown--container">
          <div class="flex-container">
            <span class="filter-text">Filter: </span>
            <span class="filter-text all">All Jobs</span>
            <span class="filter-text active filter-deactivate">Active</span>
            <span class="filter-text close filter-deactivate">Close</span>
            <ion-icon name="caret-down-outline"></ion-icon>
          </div>
          <div class="filter-dropdown dropdown dropdown__box--active">
            <span class="filter-text alldr">All Jobs</span>
            <span class="filter-text activedr">Active</span>
            <span class="filter-text close">Close</span>
          </div>
        </div>

        <div class="sort-dropdown--container">
          <div class="flex-container">
            <span class="filter-text">Sort By: </span>
            <span class="filter-text date">Date Posted</span>
            <span class="filter-text filter-deactivate name">Name</span>
            <ion-icon name="caret-down-outline"></ion-icon>
            <!-- <ion-icon name="caret-up-outline"></ion-icon> -->
          </div>
          <div class="sort-dropdown dropdown dropdown__box--active">
            <span class="filter-text datedr">Date Posted</span>
            <span class="filter-text namedr">Name</span>
          </div>
        </div>
      </div>

      <div class="job-cards--container">
        <div class="job-cards">
          <div class="flex-container">
            <span class="light-text date">Posted on</span>
            <span class="post-date date light-text">Dec 1</span>
          </div>
          <h2 class="job-title card-text">Front-End Development With React</h2>
          <div class="flex-container">
            <span class="job-category card-text">Software Engineering</span>
          </div>
          <div class="flex-container">
            <span class="light-text card-text">Status</span>
            <span class="light-text card-text btn status-active status"
              >Active</span
            >
          </div>
          <div class="flex-container">
            <span class="light-text card-text">Applicants:</span>
            <span class="light-text card-text">100</span>
            <ion-icon name="caret-down-outline"></ion-icon>
          </div>

          <div class="flex-container btns-container">
            <span class="btn cards-btn edit-btn">Edit</span>
            <span class="btn cards-btn close-btn">Close</span>
          </div>
        </div>
      </div>
    </main>

    <!-- Script -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
