<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/postJob.css">
    <title>Post Job</title>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="vertical-bar"></div>
            <div class="logo">
              <span class="letter">J</span>
              <span class="letter">O</span>
              <span class="letter">B</span>
              <span class="letter">B</span>
              <span class="letter">O</span>
              <span class="letter">A</span>
              <span class="letter">R</span>
              <span class="letter">D</span>
            </div>
        </div>
        <div class="post__form">
            <form class="form">
                <div class="title">
                    <label for="job_title" class="form__text">Job Title</label>
                    <p class="description">A job title must describe one position only</p>
                    <input type="text" id="job_input" name="job" class="description_input" placeholder='e.g. "Python Developer"'>
                </div>
                <div class="job_description">
                    <label for="job_description" class="form__text">Job description</label>
                    <p class="description">Provide a short description about the job. Keep<br>it short and to the point</p>
                    <textarea name="job_desc_input" id="textarea_desc"></textarea>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
